{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>Crear sitio demo</title>

	<!--=== CSS ===-->

	<!-- Bootstrap -->
	<link href="{% static 'melon/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

	<!-- Theme -->
	<link href="{% static 'melon/assets/css/main.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'melon/assets/css/plugins.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'melon/assets/css/responsive.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'melon/assets/css/icons.css' %}" rel="stylesheet" type="text/css" />

	<!-- Login -->
	<link href="{% static 'melon/assets/css/login.css' %}" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" href="{% static 'melon/assets/css/fontawesome/font-awesome.min.css' %}">
	<!--[if IE 7]>
		<link rel="stylesheet" href="{% static 'melon/assets/css/fontawesome/font-awesome-ie7.min.css' %}">
	<![endif]-->

	<!--[if IE 8]>
		<link href="{% static 'melon/assets/css/ie8.css' %}" rel="stylesheet" type="text/css" />
	<![endif]-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

	<!--=== JavaScript ===-->

	<script type="text/javascript" src="{% static 'melon/assets/js/libs/jquery-1.10.2.min.js' %}"></script>

	<script type="text/javascript" src="{% static 'melon/bootstrap/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'melon/assets/js/libs/lodash.compat.min.js' %}"></script>

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="{% static 'melon/assets/js/libs/html5shiv.js' %}"></script>
	<![endif]-->

	<!-- Beautiful Checkboxes -->
	<script type="text/javascript" src="{% static 'melon/plugins/uniform/jquery.uniform.min.js' %}"></script>

	<!-- Form Validation -->
	<script type="text/javascript" src="{% static 'melon/plugins/validation/jquery.validate.min.js' %}"></script>

	<!-- Slim Progress Bars -->
	<script type="text/javascript" src="{% static 'melon/plugins/nprogress/nprogress.js' %}"></script>

	<!-- App -->
	<script type="text/javascript" src="{% static 'melon/assets/js/login.js' %}"></script>
	<script>
	$(document).ready(function(){
		"use strict";

		Login.init(); // Init login JavaScript
	});
	</script>
</head>

<body class="login">
	<!-- Logo -->
	<div class="logo">
		<img src="{% static 'melon/assets/img/logo.png' %}" alt="logo" />
		<strong>NOM</strong>BRE
	</div>
	<!-- /Logo -->

	<!-- Login Box -->
	<div class="box">
		<div class="content">
			<!-- Login Formular -->
			<form class="form-vertical login-form" action="{% url 'demo' %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}

				<!-- Title -->
				<h3 class="form-title">Crear un demo</h3>

				<!-- Error Message -->
				<div class="alert fade in alert-danger" style="display: none;">
					<i class="icon-remove close" data-dismiss="alert"></i>
					Corrija los siguientes errores.
				</div>

				<!-- Input Fields -->
				<div class="form-group">
					<!--<label for="username">Username:</label>-->
					<div class="input-icon">
						<i class="icon-building"></i>
						<input type="text" name="nombre" id="id_nombre" maxlength="50" class="form-control" placeholder="Nombre de la Institución" autofocus="autofocus" data-rule-required="true" data-msg-required="Por favor ingrese un nombre." />
					</div>
				</div>
				<div class="form-group">
					<!--<label for="password">Password:</label>-->
					<div class="input-icon">
						<i class="icon-user"></i>
						<input type="number" name="dni" id="id_dni" class="form-control" placeholder="DNI para usuario administrador" data-rule-required="true" data-msg-required="Por favor ingrese un DNI." />
					</div>
				</div>

				<div class="form-group">
					<!--<label for="password">Password:</label>-->
					<div class="input-icon">
						<i class="icon-lock"></i>
						<input type="password" name="password1"  id="id_password1" class="form-control" placeholder="Contraseña" data-rule-required="true" data-msg-required="Por favor ingrese una contraseña." />
					</div>
				</div>

				<div class="form-group">
					<!--<label for="password">Password:</label>-->
					<div class="input-icon">
						<i class="icon-ok"></i>
						<input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirmación de la contraseña" data-rule-required="true" data-msg-required="Por favor ingrese una contraseña." />
					</div>
				</div>

				<div class="form-group spacing-top">
					<label class="checkbox"><input type="checkbox" class="uniform" name="datosPrueba" id="id_datosPrueba" data-rule-required="false" > Cargar datos de prueba</label>
					<label for="datosPrueba" class="has-error help-block" generated="true" style="display:none;"></label>
				</div>
				<!-- /Input Fields -->

				<!-- Form Actions -->
				<div class="form-actions">
				<input type="submit" class="btn btn-primary pull-right" value="Crear Sitio" />
				</div>
			</form>
			<!-- /Login Formular -->
	</div>
	<!-- /Login Box -->
</body>
</html>
